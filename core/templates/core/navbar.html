{% load static i18n %}
{% get_current_language as LANGUAGE_CODE %}

<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<nav class="navbar">
  <a href="{% url 'home' %}">
    <img
      srcset="{% static 'img/company-logo EN.webp' %}"
      class="logo"
      alt="{% trans 'Company logo' %}"
    >
  </a>
  
  <div class="nav-links">
    <ul>
      <li class="active"><a href="{% url 'home' %}">{% trans 'Home' %}</a></li>
      <li><a href="{% url 'about' %}">{% trans 'About Us' %}</a></li>
      <li><a href="{% url 'gallery' %}">{% trans 'Gallery' %}</a></li>
    </ul>
  </div>

  <form action="{% url 'set_language' %}" method="post" class="language-form">{% csrf_token %}
      <input name="next" type="hidden" value="{{ redirect_to }}">
      <select name="language">
          {% get_current_language as LANGUAGE_CODE %}
          {% get_available_languages as LANGUAGES %}
          {% get_language_info_list for LANGUAGES as languages %}
          {% for language in languages %}
              <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                  {{ language.name_local }} ({{ language.code }})
              </option>
          {% endfor %}
      </select>
      <input type="submit" value="Go">
  </form>

  <img
    src="{% static 'img/menu-btn.webp' %}"
    alt="{% trans 'Mobile menu button' %}"
    class="menu-hamburger"
  >

  <script src="{% static 'js/hamburger-menu.js' %}"></script>
</nav>
