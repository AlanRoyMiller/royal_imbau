{% load static i18n %}
{% get_current_language as LANGUAGE_CODE %}

<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<nav class="navbar">
  <a href="{% url 'home' %}">
    <img
      srcset="{% static 'img/company-logo EN.webp' %}"
      class="logo"
      alt="{% trans 'Company logo' %}"
    >
  </a>
  
  <div class="nav-links">
    <ul>
      <li class="active"><a href="{% url 'home' %}">{% trans 'Home' %}</a></li>
      <li><a href="{% url 'about' %}">{% trans 'About Us' %}</a></li>
      <li><a href="{% url 'gallery' %}">{% trans 'Gallery' %}</a></li>
      <li><a href="#contact-us">{% trans 'Contact' %}</a></li>
    </ul>
  </div>

  <form action="{% url 'set_language' %}" method="post" class="language-form">
    {% csrf_token %}
    <select name="language" onchange="this.form.submit()" aria-label="{% trans 'Select language' %}">
      <option value="en"{% if LANGUAGE_CODE == 'en' %} selected{% endif %}>{% trans "English" %}</option>
      <option value="es"{% if LANGUAGE_CODE == 'es' %} selected{% endif %}>{% trans "Spanish" %}</option>
      <option value="de"{% if LANGUAGE_CODE == 'de' %} selected{% endif %}>{% trans "German" %}</option>
    </select>
    <input type="hidden" name="next" value="{{ request.get_full_path }}">
  </form>

  <img
    src="{% static 'img/menu-btn.webp' %}"
    alt="{% trans 'Mobile menu button' %}"
    class="menu-hamburger"
  >

  <script src="{% static 'js/hamburger-menu.js' %}"></script>
</nav>
